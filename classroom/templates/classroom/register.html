{% extends "classroom/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
<h2>Register</h2>
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Register" class="btn btn-info">
</form>
Already have an account? <a href="{% url 'login' %}">Log In here.</a>
{% endblock %}
